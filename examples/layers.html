<!DOCTYPE html>
<html>
<head>
    <title>Layers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-left">
        <div id="map"></div>
    </div>
    <div class="container-right">
        <div>
            <h2>Layers</h2>
            <p>
                Show / hide selected layers. Non selected layers, shows all.
            </p>
            <p>
                <input type="checkbox" id="GAUL0" name="GAUL" value="GAUL0" checked="checked">
                <label for="GAUL0">GAUL0</label><br>
                <input type="checkbox" id="GAUL1" name="GAUL" value="GAUL1">
                <label for="GAUL1">GAUL1</label><br>
                <input type="checkbox" id="GAUL2" name="GAUL" value="GAUL2">
                <label for="GAUL2">GAUL2</label><br>
            </p>
        </div>
    </div>

    <script src="../dist/vector-tiles-google-maps.js"></script>
    <script type="text/javascript">
        var map;
        var mvtSource;
        var input = document.getElementsByName("GAUL");

        function InitGoogleMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -5, lng: 27.4 },
                zoom: 5
            });
            // if tiles have not been loaded, GetTile will trigger twice.
            google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
                InitVectorTiles();
            });
        }

        function CheckedLayers() {
            var layers = [];
            input.forEach(function (elem) {
                if (elem.checked) {
                    layers.push(elem.value);
                }
            });
            return layers;
        }

        function InitVectorTiles() {
            var options = {
                url: "http://spatialserver.spatialdev.com/services/vector-tiles/GAUL_FSP/{z}/{x}/{y}.pbf",
                visibleLayers: CheckedLayers()
            };

            var mvtSource = new MVTSource(map, options);
            map.overlayMapTypes.insertAt(0, mvtSource);

            input.forEach(function (elem) {
                elem.addEventListener("change", function () {
                    var layers = CheckedLayers();
                    mvtSource.setVisibleLayers(layers);
                });
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkD94apUwQA0gIWMoMxRuHQarhbBNrf0&callback=InitGoogleMap&libraries=&v=weekly"
            defer></script>

</body>
</html>
