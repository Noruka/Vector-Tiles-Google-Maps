<!DOCTYPE html>
<html>
<head>
    <title>Basic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/Leaflet/leaflet-0.7.3/leaflet.css"/>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        html, body {
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="../lib/jQuery/jquery-3.6.0.min.js"></script>
    <!--<script src="../lib/Leaflet/leaflet-0.7.3/leaflet-src.js"></script>-->
    <script src="../dist/vector-tiles-google-maps.js"></script>

    <script type="text/javascript">

        function InitMap() {
            var debug = {};

            //var map = L.map('map').setView([-5, 27.4], 5); // africa
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -5, lng: 27.4 },
                zoom: 5
            });

            //L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            //    maxZoom: 18,
            //    id: 'examples.map-i86knfo3'
            //}).addTo(map);


            var mvtSource = new L.TileLayer.MVTSource({
                url: "http://spatialserver.spatialdev.com/services/vector-tiles/GAUL_FSP/{z}/{x}/{y}.pbf",
                debug: true,
                clickableLayers: ["GAUL0"],
                getIDForLayerFeature: function (feature) {
                    return feature.properties.id;
                },

                /**
                 * The filter function gets called when iterating though each vector tile feature (vtf). You have access
                 * to every property associated with a given feature (the feature, and the layer). You can also filter
                 * based of the context (each tile that the feature is drawn onto).
                 *
                 * Returning false skips over the feature and it is not drawn.
                 *
                 * @param feature
                 * @returns {boolean}
                 */
                filter: function (feature, context) {
                    if (feature.layer.name === 'GAUL0') {
                        return true;
                    }
                    return false;
                },

                style: function (feature) {
                    var style = {};

                    var type = feature.type;
                    switch (type) {
                        case 1: //'Point'
                            style.color = 'rgba(49,79,79,1)';
                            style.radius = 5;
                            style.selected = {
                                color: 'rgba(255,255,0,0.5)',
                                radius: 6
                            };
                            break;
                        case 2: //'LineString'
                            style.color = 'rgba(161,217,155,0.8)';
                            style.size = 3;
                            style.selected = {
                                color: 'rgba(255,25,0,0.5)',
                                size: 4
                            };
                            break;
                        case 3: //'Polygon'
                            style.color = fillColor;
                            style.outline = {
                                color: strokeColor,
                                size: 1
                            };
                            style.selected = {
                                color: 'rgba(255,140,0,0.3)',
                                outline: {
                                    color: 'rgba(255,140,0,1)',
                                    size: 2
                                }
                            };
                            break;
                    }
                    return style;
                }

            });
            debug.mvtSource = mvtSource;

            //Globals that we can change later.
            var fillColor = 'rgba(149,139,255,0.4)';
            var strokeColor = 'rgb(20,20,20)';

            //Add layer
            //map.addLayer(mvtSource);
            map.overlayMapTypes.insertAt(0, mvtSource);
        }

        

    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkD94apUwQA0gIWMoMxRuHQarhbBNrf0&callback=InitMap&libraries=&v=weekly"
            defer></script>

</body>
</html>
