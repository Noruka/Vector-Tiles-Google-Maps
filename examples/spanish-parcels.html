<!DOCTYPE html>
<html>
<head>
    <title>Basic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        html, body {
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="../dist/vector-tiles-google-maps.js"></script>
    <script type="text/javascript">
        var map;
        function InitGoogleMap() {            

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 38.62, lng: -1.57 },
                zoom: 5
            });
            // if tiles have not been loaded, GetTile will trigger twice.
            google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
                InitVectorTiles();
            });
            
        }

        function InitVectorTiles() {
            var mvtSource = new MVTSource(map, {
                url: "https://api.mapbox.com/v4/techjb.9o01nh3m/{z}/{x}/{y}.vector.pbf?sku=101D1qzcYDQhj&access_token=pk.eyJ1IjoidGVjaGpiIiwiYSI6ImNqZnAxdGprYTB3a2EzM3JxN3ozazE1a3kifQ.WTzyyZbmKbyehCBm9HNhbg",
                debug: false,
                style: function (feature) {
                    var style = {};

                    var type = feature.type;
                    switch (type) {
                        case 1: //'Point'
                            style.color = 'rgba(49,79,79,1)';
                            style.radius = 5;
                            style.selected = {
                                color: 'rgba(255,255,0,0.5)',
                                radius: 6
                            };
                            break;
                        case 2: //'LineString'
                            style.color = 'rgba(161,217,155,0.8)';
                            style.size = 3;
                            style.selected = {
                                color: 'rgba(255,25,0,0.5)',
                                size: 4
                            };
                            break;
                        case 3: //'Polygon'
                            style.color = 'rgba(149,139,255,0)';
                            style.outline = {
                                color: 'rgba(0, 0, 0, 0.7)',
                                size: 1
                            };
                            style.selected = {
                                color: 'rgba(255,140,0,0.3)',
                                outline: {
                                    color: 'rgba(255,140,0,1)',
                                    size: 2
                                }
                            };
                            break;
                    }
                    return style;
                }

            });           
            map.overlayMapTypes.insertAt(0, mvtSource);
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkD94apUwQA0gIWMoMxRuHQarhbBNrf0&callback=InitGoogleMap&libraries=&v=weekly"
            defer></script>

</body>
</html>
