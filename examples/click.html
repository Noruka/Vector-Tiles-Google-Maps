<!DOCTYPE html>
<html>
<head>
    <title>Click</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        html, body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="../dist/vector-tiles-google-maps.js"></script>
    <script type="text/javascript">
        var map;

        function InitGoogleMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -5, lng: 27.4 },
                zoom: 5
            });
            // if tiles have not been loaded, GetTile will trigger twice.
            google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
                InitVectorTiles();
            });
        }

        function InitVectorTiles() {
            var options = {
                url: "http://spatialserver.spatialdev.com/services/vector-tiles/GAUL_FSP/{z}/{x}/{y}.pbf",
                debug: true,
                mutexToggle: true,
                clickableLayers: ["GAUL0"],
                visibleLayers: ["GAUL0"],
                getIDForLayerFeature: function (feature) {
                    return feature.properties.id;
                }
            }

            var mvtSource = new MVTSource(map, options);
            map.overlayMapTypes.insertAt(0, mvtSource);

            const infoWindow = new google.maps.InfoWindow();
            map.addListener("click", function (e) {
                mvtSource.onClick(e, function (evt) {
                    infoWindow.close();
                    if (!evt.feature) {
                        //mvtSource.deselectFeature();
                        return;
                    }
                    var text = JSON.stringify(evt.feature.properties);
                    infoWindow.setContent(text)
                    infoWindow.setPosition(evt.latLng);
                    infoWindow.open(map);
                });
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkD94apUwQA0gIWMoMxRuHQarhbBNrf0&callback=InitGoogleMap&libraries=&v=weekly"
            defer></script>

</body>
</html>
