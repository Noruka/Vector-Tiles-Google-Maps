<!DOCTYPE html>
<html>
<head>
    <title>Click</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-left">
        <div id="map"></div>
    </div>
    <div class="container-right">
        <div>
            <h2>Basic</h2>
            <p>
                Click to select feature. Right click to select multiple features.
            </p>
            <p>
                Features selected:
                <ul id="listSelectedFeatures"></ul>
            </p>
        </div>
    </div>
    <script src="../dist/vector-tiles-google-maps.js"></script>
    <script type="text/javascript">
        var map;

        function InitGoogleMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -5, lng: 27.4 },
                zoom: 5
            });
            // if tiles have not been loaded, GetTile will trigger twice.
            google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
                InitVectorTiles();
            });
        }

        function InitVectorTiles() {
            var options = {
                url: "http://spatialserver.spatialdev.com/services/vector-tiles/GAUL_FSP/{z}/{x}/{y}.pbf",                
                mutexToggle: true,
                clickableLayers: ["GAUL0"],
                visibleLayers: ["GAUL0"],
                getIDForLayerFeature: function (feature) {
                    return feature.properties.id;
                }
            }

            var mvtSource = new MVTSource(map, options);
            map.overlayMapTypes.insertAt(0, mvtSource);

            map.addListener("click", function (e) {
                mvtSource.onClick(e, function (evt) {
                    var selectedFeatures = [];
                    if (evt.feature) {
                        selectedFeatures.push(evt.feature.properties);
                    }
                    else {
                        mvtSource.deselectFeature();
                    }
                    DrawSelectedFeatures(selectedFeatures);
                });
            });

            function DrawSelectedFeatures(selectedFeatures) {
                var listSelectedFeatures = document.getElementById("listSelectedFeatures");
                listSelectedFeatures.innerHTML = '';                
                for (var i = 0; i < selectedFeatures.length; i++) {
                    var selectedFeature = selectedFeatures[i];                    
                    var li = document.createElement("li");
                    li.innerHTML = JSON.stringify(selectedFeature);
                    listSelectedFeatures.appendChild(li);
                }
            }
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkD94apUwQA0gIWMoMxRuHQarhbBNrf0&callback=InitGoogleMap&libraries=&v=weekly"
            defer></script>

</body>
</html>
