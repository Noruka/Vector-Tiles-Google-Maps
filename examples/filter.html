<!DOCTYPE html>
<html>
<head>
    <title>Filter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80%;
        }
        .container {
            position: absolute;
            right:0;
            width: 20%;
            height:100%
        }
        .container >div{
            padding:12pt;
        }

        html, body {
            padding: 0;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="container">
        <div>
            <h2>Filter</h2>
            <p>
                Filter features by it last char id number
            </p>
            <p>
                <input type="range" min="0" max="9" id="inputFilter" />
                <label id="label" for="inputFilter"></label>
            </p>
        </div>        
    </div>

    <script src="../dist/vector-tiles-google-maps.js"></script>
    <script type="text/javascript">
        var map;
        var mvtSource;
        var inputFiler = document.getElementById("inputFilter");        

        function InitGoogleMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -5, lng: 27.4 },
                zoom: 5
            });
            // if tiles have not been loaded, GetTile will trigger twice.
            google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
                InitVectorTiles();
            });
        }


        function GetFilter() {
            var value = parseInt(document.getElementById("inputFilter").value);
            document.getElementById("label").innerHTML  = value;
            return new Function('feature', 'context', 'return ' + value +' === feature.properties.id % 10');
        }

        function InitVectorTiles() {
           
            var options = {
                url: "http://spatialserver.spatialdev.com/services/vector-tiles/GAUL_FSP/{z}/{x}/{y}.pbf",
                filter: GetFilter()
            };
            var mvtSource = new MVTSource(map, options);
            map.overlayMapTypes.insertAt(0, mvtSource);

            inputFiler.addEventListener('change', function () {
                var filter = GetFilter();                
                mvtSource.setFilter(filter);
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkD94apUwQA0gIWMoMxRuHQarhbBNrf0&callback=InitGoogleMap&libraries=&v=weekly"
            defer></script>

</body>
</html>
