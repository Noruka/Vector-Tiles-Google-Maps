<!DOCTYPE html>
<html>
<head>
    <title>Styles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-left">
        <div id="map"></div>
    </div>
    <div class="container-right">
        <div>
            <h2>Styles</h2>
            <p>
                Update style
            </p>
            <p>
                <label for="fill">Fill color: </label>
                <input type="color" value="#0000ff" id="fillColor" /><br>
                <label for="fill">Stroke color: </label>
                <input type="color" value="#ffff00" id="strokeColor" /><br>
                <label for="fill">Stroke width: </label>
                <input type="number" min="0" value="3" id="strokeWidth" /><br>
            </p>
        </div>
    </div>

    <script src="../dist/vector-tiles-google-maps.js"></script>
    <script type="text/javascript">
        var map;
        var mvtSource;        

        function InitGoogleMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -5, lng: 27.4 },
                zoom: 5
            });
            // if tiles have not been loaded, GetTile will trigger twice.
            google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
                InitVectorTiles();
            });
        }


        function GetStyle() {
            return function (feature) {
                return {
                    color: document.getElementById("fillColor").value,
                    outline: {
                        color: document.getElementById("strokeColor").value,
                        size: document.getElementById("strokeWidth").value
                    }
                };
            };
        }

        function InitVectorTiles() {
            var options = {
                url: "http://spatialserver.spatialdev.com/services/vector-tiles/GAUL_FSP/{z}/{x}/{y}.pbf",
                visibleLayers :["GAUL0"],
                style: GetStyle()
            };

            mvtSource = new MVTSource(map, options);
            map.overlayMapTypes.insertAt(0, mvtSource);

            document.getElementById("fillColor").addEventListener("change", UpdateStyle);            
            document.getElementById("strokeColor").addEventListener("change", UpdateStyle);            
            document.getElementById("strokeWidth").addEventListener("change", UpdateStyle);            
        }

        function UpdateStyle() {
            var style = GetStyle();
            mvtSource.setStyle(style);
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkD94apUwQA0gIWMoMxRuHQarhbBNrf0&callback=InitGoogleMap&libraries=&v=weekly"
            defer></script>

</body>
</html>
